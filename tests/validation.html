<!DOCTYPE html>
<html>

<head>
    <title>Validation </title>
</head>

<body>
    <div id="adminValue"></div>
    <div id="usernameValue"></div>
    <script src="https://accounts.yeahgames.net/system/validation/main.js"></script>
    <script>
        var validatedData = validateUserDataFromCookie();

        if (validatedData) {
            document.getElementById('adminValue').textContent = validatedData.admin;
            document.getElementById('usernameValue').textContent = validatedData.username;

        }
    </script>
</body>

</html>
