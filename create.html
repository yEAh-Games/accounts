<!DOCTYPE html>
<html>

<head>
    <title>Create a network account | yEAh Accounts</title>
    <link rel="icon" href="https://cdn.yeahgames.net/img/branding/logos/default/logo.svg">
    <link rel="stylesheet" href="/system/all/form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% include gtag.html %}
</head>

<body bgcolor="#111827">
    <script src="https://cdn.tailwindcss.com"></script>
    <div class="loading-overlay">
        <div class="loader"></div>
    </div>

    <section class="bg-gray-50 dark:bg-gray-900">
        <br>

        <div class="flex flex-col items-center justify-center px-6 py-6 mx-auto md:h-screen lg:py-0">
            <br>
            <br>

            <div
                class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1
                        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Create a network account
                    </h1>
                    <form id="createAccountForm" class="space-y-4 md:space-y-6">
                        <div>
                            <label for="username"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                            <input type="text" id="username" name="username" pattern="[a-z0-9-.]+"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="username" title="Choose your yEAh network username. Usernames support the following characters: lowercase a-z, 0-9, '-' and '.'" required>

                        </div>
                        <div>
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" id="password" name="password" placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required>
                        </div>

                        <button style="background-color:#ff4747;" type="submit"
                            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Create
                            account</button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Already have an account? <a style="color:#ff4747;" href="/login"
                                class="font-medium text-primary-600 hover:underline dark:text-primary-500">Log in</a>
                        </p>
                        <div class="loading">
                            <p style="color:white!important" id="loadingMessage">Please wait...</p>
                        </div>
                    </form>
                </div>
            </div>
            <a href="https://www.yeahgames.net"
                class="flex items-center text-2xl font-semibold text-gray-900 dark:text-white">
                <img class="w-40 h-40" src="https://cdn.yeahgames.net/img/branding/logos/text/red.svg" alt="logo">
            </a>
        </div>
    </section>
    <script src="/system/create/main.js"></script>
    <script src="/system/all/main.js"></script>
    <script>
        window.addEventListener('load', function () {
            var loaderOverlay = document.querySelector('.loading-overlay');
            loaderOverlay.style.display = 'none';
        });
    </script>
</body>

</html>
