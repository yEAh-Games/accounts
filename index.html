<link rel="canonical" href="https://accounts.yeahgames.net/login" />
<noscript>
    <meta http-equiv="refresh" content="0;URL=https://accounts.yeahgames.net/login">
</noscript>
<script>
    var url = "https://accounts.yeahgames.net/login";
    if(typeof IE_fix != "undefined") 
    {
        document.write("redirecting..."); 
        var referLink = document.createElement("a");
        referLink.href = url;
        document.body.appendChild(referLink);
        referLink.click();
    }
    else { window.location.replace(url); } 
</script>
